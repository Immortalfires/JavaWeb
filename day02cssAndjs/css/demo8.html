<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        a:link{
            background-color: antiquewhite;
            /*原始状态*/
        }
        a:hover{
            background-color: yellow;
            /*悬停状态*/
        }
        a:active{
            background-color: coral;
            /*点击状态*/
        }
        a:visited{
            background-color: crimson;
            /*点击之后*/
        }

        p:first-letter{
            background-color: cornflowerblue;
            font-size: 30px;
        }
    </style>
</head>
<body>
<!--    对超链接来说 :link   原始状态-->
<!--                :hover  鼠标放上去的状态-->
<!--                :active     点击-->
<!--                :visited   点击之后-->

    <a href="http://www.Acfun.cn">Link1</a>

    <p>
        岑夫子，丹丘生，将进酒，杯莫停。
    </p>
</body>
</html>
