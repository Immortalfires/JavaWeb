<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js语句</title>
</head>
<body>
    <script type="text/javascript">
        //if语句
        var a = 7;
        if(a == 5){
            document.write("a = 5"+ "<br/>");
        }else{
            document.write("a != 5"+ "<br/>");
        }

        //switch语句
        var b = 26;
        switch (b) {
            case 3:
                document.write("3"+ "<br/>");
                break;
            case 6:
                document.write("6"+ "<br/>");
                break;
            default:
                document.write("other"+ "<br/>");
        }

        // while循环
        var c = 2;
        while(c > 0){
            document.write(c+ "<br/>");
            c--;
        }

        // for循环
        for(var i = 1;i < 3;i++){
            document.write(i + "<br/>");
        }

        // do-while循环
        var d = 4;
        do{
            document.write(d+ "<br/>");
            d--;
        }while(d > 0);

        var str="123";
        document.write(str-23+ "<br/>");
    </script>

</body>
</html>
