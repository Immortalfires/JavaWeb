<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
</head>
<body>
    <script type="text/javascript">
        document.write("<table border='1' bordercolor='red'>");
        for(var i=1;i <= 9;i++){
            document.write("<tr>");
            for(var j=1;j <= i;j++){
                document.write("<td>");
                document.write(j + "*" + i + "=" + i*j);
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
    <a href="history.html">1.html</a>
</body>
</html>
