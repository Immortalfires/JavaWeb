<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
</head>
<body>
    <script type="text/javascript">
        //Math对象属性
        document.write("e：" + Math.E + "<br/>");
        document.write("ln2：" + Math.LN2 + "<br/>");
        document.write("ln10：" + Math.LN10 + "<br/>");
        document.write("log2e：" + Math.LOG2E + "<br/>");
        document.write("log10e：" + Math.LOG10E + "<br/>");
        document.write("PI：" + Math.PI + "<br/>");
        document.write("sqrt(0.5)：" + Math.SQRT1_2 + "<br/>");
        document.write("sqrt(2)：" + Math.SQRT2 + "<br/>");
        //Math对象方法
        document.write("返回数的绝对值abs()：" + Math.abs(-3)+ "<br/>");
        document.write("对数进行上舍入ceil()：" + Math.ceil(3.2) + "<br/>");
        document.write("对数进行下舍入floor()：" + Math.floor(9.9) + "<br/>");
        document.write("返回 x 和 y 中的最高值max()：" + Math.max(3,0) + "<br/>");
        document.write("返回 x 和 y 中的最低值min()：" + Math.min(3,0) + "<br/>");
        document.write("返回 x 的 y 次幂pow()：" + Math.pow(2,3) + "<br/>");
        document.write("返回 0 ~ 1 之间的随机数random()：" + Math.random() + "<br/>");
        document.write("把数四舍五入为最接近的整数round()：" + Math.round(9.1) + "<br/>");
        document.write("返回数的平方根sqrt()：" + Math.sqrt(9) + "<br/>");
    </script>

</body>
</html>
