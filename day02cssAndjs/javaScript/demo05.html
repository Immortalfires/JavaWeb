<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js数组</title>
</head>
<body>
    <script type="text/javascript">
        var arr1 = [1,3,true,"asd"];
        document.write(arr1 + " arr1: "+ arr1.length + "<br/>");

        var arr2 = new Array(3);
        arr2[0] = 3;
        arr2[1] = false;
        document.write(arr2 + " arr2: " + arr2.length +"<br/>");

        var arr3 = [6,true,"sdfa"];
        document.write(arr3 + " arr3:" + arr3.length +"<br/>");
    </script>

</body>
</html>
