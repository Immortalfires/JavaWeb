<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>innerHTML</title>
    <style type="text/css">
        #div1{
            height: 150px;
            width: 200px;
            border: 3px dashed darkcyan;
        }
    </style>
</head>
<body>

    <span id="spanId">倒海翻江</span>

    <div id="div1">

    </div>

    <script type="text/javascript">
        /*
            1. 获取文本内容
         */
        var span1 = document.getElementById("spanId");
        alert(span1.innerHTML);

        /*
            2. 向标签内设置内容
         */
        var div1 = document.getElementById("div1");
        div1.innerHTML = "<p>innerHTML</p>";

        /*
            3.练习 向div里加入表格
         */
        var table = "<table border='1' cellspacing='0'><tr><td>2</td></tr><tr><td>3</td></tr><tr><td>4</td></tr></table>";
        div1.innerHTML = table;

    </script>
</body>
</html>
