<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局函数</title>
</head>
<body>
     <script type="text/javascript">
         // //eval方法  执行js代码
         var str = "alert('hahah ha');";
         alert(str);
         eval(str);
         //encodeURI()对字符进行编码
         //decodeURI()对字符进行解码
         //encodeURIComponent() decodeURIComponent()只有编码解码字符范围不同
         var str = "测试中文hhahahaf23";
         var encode1 = encodeURI(str);
         document.write(encode1);
         var decode1 = decodeURI(encode1);
         document.write(decode1 + "<hr/>");
         //isNaN() 判断当前字符串是否为数字 是数字false 不是数字true
         var choice = isNaN(2);
         alert(choice);
         //parseInt()  parseFloat() 解析字符串返回数字
         var str = "3434";
         document.write(parseInt(str));

     </script>

</body>
</html>
