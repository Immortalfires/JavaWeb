<!DOCTYPE html>
<html lang="en">

<body>

<!--七、表格标签-->
<!--表格边框粗细   表格边框颜色        单元格间距-->
<table border="1" bordercolor="blue" cellspacing="0" width="500" height="300">
<!--<th>能使单元格内容加粗并居中显示-->
     <caption>人员信息</caption>
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    <!--设置一整行的显示方法-->
    <tr align="center">
        <td>东方不败</td>
        <td>男</td>
        <td>21</td>
    </tr>
    <tr>
        <td>岳不群</td>
        <td>女</td>
        <td>22</td>
    </tr>
    <tr>
        <td>零平之</td>
        <td>男</td>
        <td>44</td>
    </tr>
</table>
<br/><hr/><br/>
<!--合并单元格-->
<table border="1" bordercolor="red" cellspacing="0" width="500" height="300">
    <tr>
        <td colspan="3" align="center">人员信息</td>
    </tr>
    <tr align="center">
        <td>东方不败</td>
        <td>男</td>
        <td>21</td>
    </tr>
    <tr align="center">
        <td>岳不群</td>
        <td>女</td>
        <td>22</td>
    </tr>
    <tr align="center">
        <td>零平之</td>
        <td>男</td>
        <td>44</td>
    </tr>
</table>
<br/><hr/><br/>
<table border="1" bordercolor="green" cellspacing="0" width="500" height="300">
    <tr align="center">
        <td>东方不败</td>
        <td>男</td>
        <td rowspan="3">21</td>
    </tr>
    <tr align="center">
        <td>岳不群</td>
        <td>女</td>
    </tr>
    <tr align="center">
        <td>零平之</td>
        <td>男</td>
    </tr>
</table>



</body>
</html>
