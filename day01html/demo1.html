<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Try</title>
</head>
<body>

<!--一、标题-->
<h1>title 1</h1>
<h2>title 2</h2>
<h3>title 3</h3>
<h4>title 4</h4>
<h5>title 5</h5>
<a name="top">顶部</a>
<!--h1-h6大小一次变小 自动换行-->


<!--二、水平线-->
<hr size="2" color="red"/>
<hr size="7" color="green"/>


<!--三、演示特殊字符 进行转义-->
&lt;左尖括号&emsp;&emsp;&emsp;&emsp;&gt;右尖括号<br/>
&lt;html&gt;&nbsp;是网页的开始!


<!--四、列表标签-->
缩进列表
<dl>
    <dt>公司</dt>
    <dd>财务部</dd>
    <dd>人事部</dd>
    <dd>清洁部</dd>
</dl>
有序列表
<ol type="I">
    <li>财务部</li>
    <li>人事部</li>
    <li>清洁部</li>
</ol>
无序列表
<!--type 空心圆circle  实心圆disc  实心方块square  默认是实心圆 -->
<ul type="square">
    <li>财务部</li>
    <li>人事部</li>
    <li>清洁部</li>
</ul>


<!--五、图像标签-->
<!--src:图片资源   width：图片宽度  height：图片高度   alt:显示文字-->
<img src="../demo1/airplane.png" width="64" height="64" alt="hero0号战机的英姿">

</body>
</html>
